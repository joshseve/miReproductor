<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <title> Dale Play </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>
      <div>
        <audio id="miRola" src="calvin_harris_this_is_what_you_came_for_feat_rihanna_(vmusice.net).mp3"></audio>
        <div>
          <section id="volumeTime">
            <input type="range" min="0" max="313" step="0.1" value="0.5" id="rango"/>
          </section>
          <button onclick="reproducir()">Dale Play</button>
          <button onclick="document.getElementById('miRola').pause()">Pon Pausa</button>
          <button onclick="document.getElementById('miRola').volume+=0.1">Súbele el Volumen</button>
          <button onclick="document.getElementById('miRola').volume-=0.1">Bájale el Volumen</button>
        </div>
      </div>
      <script  type='text/javascript' src='js/reproductorHTML5.js'></script>
  </body>
</html>
